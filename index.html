
<html>
<head>
<title>Animals</title>
</head>
<body>

<h1 style="text-align: center; font-family: cursive; ">My favorite Animals</h1>
<img id="myImage" style="width: 800px;height: 500px; display: block;
    margin-left: auto;
    margin-right: auto;" src="imgs/img100.jpg">

<br>
<div style="width: 300px;margin-left: 40%;">
<button type="button" style="float: left; width: 100px;height: 40px; " onclick="document.getElementById('myImage').src='imgs/img100.jpg'">Previous</button>
<button type="button" style="float: right; width: 100px;height: 40px; " onclick="document.getElementById('myImage').src='imgs/img101.jpg'">Next</button>
</div>
<br>
<br>
<button id="lap">Load Gallery</button>
<br>
<br>
<h1>Photo Gallery</h1>
<div id="photos"></div>
<br>
<br>
<script>
	
	document.getElementById('lap').addEventListener('click',loadPhotos);

	function loadPhotos(){
		var n = new XMLHttpRequest();
		n.open('GET', 'https://jsonplaceholder.typicode.com/photos' ,true);
		n.onload=function(){
			if(this.status==200){
				var ph = JSON.parse(this.responseText);

				var output='';
				for(var i in ph){
					output +=
					'<span class="photos">'+
					'<img src="'+ph[i].url+'"width="70" height="70"'+
					'</span>';

				}
				document.getElementById('photos').innerHTML=output;
			}
		}
		n.send();
	}
</script>

<footer style="text-align: center;font-family: cursive;">The end</footer> 
</body>
</html>
