<h4 class="text-center">Create post</h4><br />
<form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="postService.selectedPost.$key">
  <div class="form-group">
    <label>Image URL</label>
    <input class="form-control" name="imgUrl" #imgUrl="ngModel" [(ngModel)]="postService.selectedPost.imgUrl" placeholder="Image URL">
  </div>
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" name="title" #title="ngModel" [(ngModel)]="postService.selectedPost.title" placeholder="Post title">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input class="form-control" name="description" #description="ngModel" [(ngModel)]="postService.selectedPost.description" placeholder="Description">
  </div>
  <div class="form-group" type="hidden">
    <input type="hidden" class="form-control" name="username" #username="ngModel" [(ngModel)]="postService.selectedPost.username" placeholder="Username">
  </div>
  <div class="form-group">
    <button class="btn btn-defaut" type="submit">
      <i class="fa fa-floppy-o"></i>
      Submit
    </button>
    <button class="btn btn-defaut" type="button" (click)="resetForm(postForm)">
      <i class="fa fa-repeat"></i>
      Reset
    </button>
  </div>
</form>
