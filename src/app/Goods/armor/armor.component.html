
<div class="row">
<div *ngFor="let arm of armor">
  <div class="col-xs-8">
    <div class="polaroid">
      <h3>{{arm.Title}}</h3>
      <img src="{{arm.ImgSrc}}" alt="" />
      <br>
      <br>
    </div>
  </div>
  <div class="col-xs-4">
    <div class="polaroid">
      <p>{{arm.Description}}</p>
      <br>
      <br>
      <p>Armor ID: {{arm.Id}}</p>
    </div>
  </div>
</div>
</div>
